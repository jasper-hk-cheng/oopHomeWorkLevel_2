<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/DP11_credit_card_decorator.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table id="productTable" class="table text-center">
                <tbody>
                    <tr>
                        <td>
                            <img src="../../img/DP11/wBriefcase.png" />
                            <div class="priceTag text-center">700</div>
                        </td>
                        <td>
                            <img src="../../img/DP11/wShirt.png" />
                            <div class="priceTag text-center">800</div>
                        </td>
                        <td>
                            <img src="../../img/DP11/wWatch.png" />
                            <div class="priceTag text-center">3000</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button type="button" id="btnCalculate" class="btn btn-info btn-block">
                <span class="glyphicon glyphicon-play-circle"></span>calculate
            </button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="btnReset" class="btn btn-info btn-block">
                <span class="glyphicon glyphicon-remove"></span>reset
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="creditCardContainer">
                <div id="ctbcCard" class="creditCard">
                    <img src="../../img/DP11/creditCard01Front.png" class="front" />
                    <img src="../../img/DP11/creditCard01Back.png" class="back" />
                </div>
            </div>
        </div>
        <div class="col-xs-8 priceDesc">
            <div id="ctbcPayable" style="display:none;"></div>
            <div id="ctbcComment" style="display:none;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="creditCardContainer">
                <div id="taiShinCard" class="creditCard">
                    <img src="../../img/DP11/creditCard02Front.png" class="front" />
                    <img src="../../img/DP11/creditCard02Back.png" class="back" />
                </div>
            </div>
        </div>
        <div class="col-xs-8 priceDesc">
            <div id="taiShinPayable" style="display:none;"></div>
            <div id="taiShinComment" style="display:none;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="creditCardContainer">
                <div id="citiCard" class="creditCard">
                    <img src="../../img/DP11/creditCard03Front.png" class="front" />
                    <img src="../../img/DP11/creditCard03Back.png" class="back" />
                </div>
            </div>
        </div>
        <div class="col-xs-8 priceDesc">
            <div id="citiPayable" style="display:none;"></div>
            <div id="citiComment" style="display:none;"></div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../../js/lib/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/utils/oopUtils.js"></script>
<script type="text/javascript" src="../js/DP11_credit_card_decorator.js"></script>

</html>
