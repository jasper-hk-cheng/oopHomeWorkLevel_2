<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/DP06_abstract_suite_factory.css" />
</head>
<body>

<div class="container flexContainer">

    <div class="row flexInitial">
        <div class="col-xs-6">
            <button type="button" id="startPokemon" class="btn btn-info btn-block">pokemon factory</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="startWarCraft" class="btn btn-info btn-block">war craft factory</button>
        </div>
    </div>

    <div class="row flexInitial">
        <div class="col-xs-6 text-center">
            <img id="pokemonFactory" src="../../img/DP06/pokemonFactory.png" class="factory"/>
        </div>
        <div class="col-xs-6 text-center">
            <img id="warCraftFactory" src="../../img/DP06/warCraftFactory.png" class="factory"/>
        </div>
    </div>

    <div class="row flexRemain">

        <div class="col-xs-12 prodPlant">
            <hr class="separateLine" />

            <!--hat and helmet (pokemon)-->
            <img id="pokemonHat" class="production"/>
            <img id="warCraftHat" class="production"/>

            <!--hat and helmet (warCraft)-->
            <img id="pokemonHelmet" class="production"/>
            <img id="warCraftHelmet" class="production"/>

            <!--topSuiteDesc-->
            <div id="toTopLeft" class="col-xs-6 row topSuiteDesc">

            </div>
            <div id="toTopRight" class="col-xs-6 row topSuiteDesc">

            </div>
        </div>

        <div class="col-xs-12 prodPlant">
            <hr class="separateLine" />

            <!--armor boot and weapon (pokemon)-->
            <img id="pokemonArmor" class="production"/>
            <img id="pokemonBoot" class="production"/>
            <img id="pokemonWeapon" class="production"/>

            <!--armor boot and weapon (pokemon)-->
            <img id="warCraftArmor" class="production"/>
            <img id="warCraftBoot" class="production"/>
            <img id="warCraftWeapon" class="production"/>

            <!--bottomSuiteDesc-->
            <div id="toBottomLeft" class="col-xs-4 bottomSuiteDesc">

            </div>
            <div id="toBottomMiddle" class="col-xs-4 bottomSuiteDesc">

            </div>
            <div id="toBottomRight" class="col-xs-4 bottomSuiteDesc">

            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../../js/lib/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/utils/oopUtils.js"></script>
<script type="text/javascript" src="../js/DP06_abstract_suite_factory.js"></script>

</html>
