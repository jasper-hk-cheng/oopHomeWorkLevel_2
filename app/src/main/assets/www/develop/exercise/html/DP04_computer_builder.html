<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/lib/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/DP04_computer_builder.css" />
</head>

<body>

<div class="container flexibleContainer">

    <div class="row flexibleButtons">
        <div class="col-xs-6">
            <button type="button" id="buildComputer01" class="btn btn-info btn-block">computer 01</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="buildComputer02" class="btn btn-info btn-block">computer 02</button>
        </div>
    </div>

    <div class="row flexibleDeviceRegion">

        <div class="col-xs-12 flexLine">
            <hr class="separateLine" />
        </div>

        <div class="col-xs-12 deviceRegion">
            <div class="text-center introText">
                build computer 01 here !!
            </div>

            <!--animation-->
            <div id="deviceGroup01">
                <img id="desktop01" />
                <img id="keyboard01" />
                <img id="monitor01" />
                <img id="mouse01" />
            </div>
            <div>
                <img id="computer01" class="integrated" />
            </div>
        </div>

        <div class="col-xs-12 flexLine">
            <hr class="separateLine" />
        </div>

        <div class="col-xs-12 deviceRegion">
            <div class="text-center introText">
                build computer 02 here !!
            </div>

            <!--animation-->
            <div id="deviceGroup02">
                <img id="desktop02" />
                <img id="keyboard02" />
                <img id="monitor02" />
                <img id="mouse02" />
            </div>
            <div>
                <img id="computer02" class="integrated" />
            </div>
        </div>

    </div>

</div>

</body>

<script type="text/javascript" src="../../js/lib/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/utils/oopUtils.js"></script>
<script type="text/javascript" src="../js/DP04_computer_builder.js"></script>

</html>
