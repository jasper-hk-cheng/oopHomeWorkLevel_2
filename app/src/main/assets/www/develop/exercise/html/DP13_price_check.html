<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/DP13_price_check.css" />
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <div class="col-xs-12">
                <img id="scanner" src="../../img/DP13/barcodeScanner.png" />
            </div>
            <div class="col-xs-12">
                <img id="scanRegion" src="../../img/DP13/barcode.png" />
            </div>
        </div>
        <div class="col-xs-8">
            <div id="scanMsg" class="messageBlock">drag the product to the scanning area !!</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table id="productTable" class="table text-center">
                <tbody>
                    <tr>
                        <td>
                            <div id="appleNintendoSeriesProduction" class="productGroup">apple x switch combination</div>
                        </td>
                        <td>
                            <div id="appleSeriesProduction" class="productGroup">apple serial production</div>
                        </td>
                        <td>
                            <div id="nintendoSeriesProduction" class="productGroup">switch serial production</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img id="macBookPro" src="../../img/DP13/macbookPro.png" />
                            <div class="priceTag text-center">60000</div>
                        </td>
                        <td>
                            <img id="iParAir" src="../../img/DP13/ipadAir.png" />
                            <div class="priceTag text-center">10000</div>
                        </td>
                        <td>
                            <img id="appleWatch" src="../../img/DP13/appleWatch.png" />
                            <div class="priceTag text-center">10000</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img id="nintendoSwitch" src="../../img/DP13/nintendoSwitch.png" />
                            <div class="priceTag text-center">10000</div>
                        </td>
                        <td>
                            <img id="zelda" src="../../img/DP13/zelda.png" />
                            <div class="priceTag text-center">2000</div>
                        </td>
                        <td ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../../js/lib/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/utils/oopUtils.js"></script>
<script type="text/javascript" src="../js/DP13_price_check.js"></script>

</html>
